<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app">
      <!--Calender-->
      <div class="calendar">
        <span class="toDay"></span>
        <hr />
        <span class="toDate"></span>
      </div>

      <!--Weather-->
      <div class="weather">
        <p class="temperature">The temperature outside is:<br /></p>
        <hr />
        <p class="condition"></p>
      </div>

      <!--ToDo-->
      <div class="todo">
        <section>
          <h2>My To-Do list:</h2>
          <button class="addItem">
            add<img src="./add2.png" width="30px" />
          </button>
        </section>

        <section class="sectionToDo"></section>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
