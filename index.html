<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily planner</title>
  </head>
  <body>
    <div id="app">
      <!--Header-->

      <div class="header">
        <h1>
          Welcome to your daily planner and let's see what's going on today...
        </h1>
      </div>

      <!--Calender-->
      <div class="calendar">
        <span class="toDay"></span>
        <hr />
        <span class="toDate"></span>
      </div>

      <!--Weather-->
      <div class="weather">
        <p class="temperature">The temperature outside is:<br /><br /></p>
        <hr />
        <p class="condition"></p>
        <a class="weatherLink" href="weatherIndex.html">see more</a>
      </div>

      <!--ToDo-->
      <div class="todo">
        <section>
          <h2>To Do list:</h2>
          <button class="addItem">
            <img src="./add2.png" width="30px" />
          </button>
        </section>

        <section class="sectionToDo"></section>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
